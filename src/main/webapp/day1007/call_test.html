<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="http://192.168.10.216/jsp_prj/common/css/main_20240911.css">
<!-- bootstrap CDN 시작-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!-- jQuary -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<style type="text/css">

</style>
<script type="text/javascript">
$(function(){
	$("getLink").click(function() {
		
		if(confirm("GET방식으로 요청하시겠습니까?")){
			//location.href="call.jsp";
			location.href="http://localhost/jsp_prj/day1007/call.jsp";
		}//end if
		
		
	})//click
	
	$("#btnGet").click(function() {
		
		if(confirm("form submit방식으로 요청하시겠습니까?")){
			//java script의 submit() 사용
			//document.frmGet.submit();
			//jQuery submit() 사용
			$("#frmGet").submit();
		}//end if
		
		
	})//click
	
	$("#btnPost").click(function() {
		
		if(confirm("form submit방식으로 요청하시겠습니까?")){
			//java script의 submit() 사용
			document.frmPost.submit();
			//jQuery submit() 사용
			//$("#frmPost").submit();
		}//end if
		
		
	})//click
	
	$("#btn").click(function( evt ) {
		//<button 은 자동 submit을 수행 => 막기 preventDefault()
		evt.preventDefault();
		
		if(confirm("form submit방식으로 요청하시겠습니까?")){
			//java script의 submit() 사용
			document.frmPost.submit();
			//jQuery submit() 사용
			//$("#frmPost").submit();
		}//end if
		
		
	})//click
	
	
});//ready

</script>
</head>
<body>
<div>
	<h2>GET방식으로 JSP 요청</h2>
	<ul>
		<li>링크사용 : 
		<a href="call.jsp">요청</a>
		</li>
		<li>location 객체사용 : 
		<a href="#void" id="getLink">요청</a>
		</li>
		<li>form 객체사용 :
		<form method="get" action="call.jsp" name="frmGet" id="frmGet">
		<!-- <input type="submit" value="GET방식 요청" class="btn btn-primary"/> -->
			<input type="button" value="GET방식 요청"
			  class="btn btn-success btn-sm" id="btnGet"/> 
		</form>
		</li>
	</ul>
	
	<h2>POST방식의 요청</h2>
	<form method="post" action="call.jsp" name="frmpost" id="frmPost">
		<!-- <input type="submit" value="GET방식 요청" class="btn btn-primary"/> -->
			 <input type="button" value="POST방식 요청"
			  class="btn btn-info btn-sm" id="btnPost"/> 
			  <!-- button 태그는 <input type="submit"과 같은 동작을 수행 -->
			  <button id="btn" class="btn btn-warning btn-sm">전송</button>
		</form>
</div>
</body>
</html>
